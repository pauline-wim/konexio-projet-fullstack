<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries API</title>
    <!-- links -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>

    <main>

        <section>
            <h1>Countries API</h1>
    
            <button type="submit" id="btnShowData">Show data</button>

            <!-- Search form -->
            <h2>Search one country at a time:</h2>
            <div id="form">
                <!-- search input -->
                <label for="search">What country are you looking for?</label>
                <input type="search" name="search" id="searchInput" placeholder="Type a country name">
                <!-- submit search button -->
                <button type="submit" id="searchBtn">Search</button>
                <button type="reset" id="reset">Reset</button>
                <br><br>
                <!-- radio buttons -->
                <label for="">Search by:</label>
                <input type="radio" name="radioSearch" id="countrySearch" value="country">
                <label for="countrySearch">Country name</label>
                <input type="radio" name="radioSearch" id="capitalSearch" value="capital">
                <label for="capitalSearch">Capital name</label>
                <input type="radio" name="radioSearch" id="regionSearch" value="region">
                <label for="regionSearch">Region name</label>
                <!-- hidden subregions -->
                <select name="regionSearch" id="regions">
                    <option value="Africa">Africa</option>
                    <option value="America">America</option>
                    <option value="Antartica">Antartica</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                  </select>
                <br><br>
            </div>

            <!-- regular search results -->
            <div id="searchResult">
                <p class="radioNotChecked">Please select a option to search by.</p>
                <p>Country: <span id="country"></span></p>
                <p>Capital: <span id="capital"></span></p>
                <p>Continent: <span id="continent"></span></p>
                <p>Flag: <span id="flag"></span></p>
            </div>
        </section>
        <section class="listResults">
            <ul id="countries-list"></ul>
            <!-- region search -->
            <ul id="regionResult"></ul>
        </section>

    </main>

    <footer></footer>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
